<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
    <head>    
        <title>Sonno Bella | Modificar Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/navBar.css">
        <link rel="stylesheet" href="/css/index.css">
    </head>
<body>
    <main class="d-flex flex-column justify-content-center align-items-center w-100">
        <nav th:replace="~{/fragments/navBar :: nav}"></nav>
        <div class="slogan">
            <h1>Modificar Usuario</h1>
        </div>
        <form class="formulario border-black" th:action="@{/usuario/modificar/__${usuario.id}__}" method="POST">
            <input hidden th:value="${id}" name="id">
            <div class="form-group mb-3 border-black">
                <label class="mb-2">Nombre</label> 
                <input th:value="${usuario.nombre}" type="text" class="form-control border-black" name="nombre">
            </div>
            <div class="form-group mb-3 border-black">
                <label class="mb-2">Apellido</label> 
                <input th:value="${usuario.apellido}" type="text" class="form-control border-black" name="apellido">
            </div>
            <div class="form-group mb-3 border-black">
                <label class="mb-2">Email</label> 
                <input th:value="${usuario.email}" type="email" class="form-control border-black" name="email">
            </div>
            <div class="form-group mb-3 border-black">
                <label class="mb-2">Contrase√±a</label> 
                <input th:value="${usuario.pass}" type="password" class="form-control border-black" name="pass">
            </div>
            <div th:replace="~{/fragments/error :: div}"></div>
            <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </main>
</body>
</html>
