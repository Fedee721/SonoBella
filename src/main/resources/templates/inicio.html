<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>    
        <title>Sonno Bella | Inicio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/navBar.css">
        <link rel="stylesheet" href="/css/index.css">
    </head>
    <body>
        <main class="mainStyle">
            <nav th:replace="~{/fragments/navBar :: nav}"></nav>
            <div  class="slogan">
                <h1>SONO BELLA</h1>
            </div>
            <div class="bienvenidaInicio">
                <h2 th:if="${session.usuariosession != null}" th:text=" 'Hola de vuelta '+ ${session.usuariosession.nombre} "></h2>
                <img class="imgPerfilInicio" th:src="@{/imagen/perfil/__${session.usuariosession.id}__}" alt="Img Perfil">
                <button type="button" class="btn btn-light" style="width: 20rem;">
                    <a title="reservar" class="linkBtn" href="/oferta/lista">Reservar un turno</a>
                </button>
            </div>
            <div th:replace="~{/fragments/footer :: div}"></div>
            <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
            ></script>
        </main>
  </body>
</html>
