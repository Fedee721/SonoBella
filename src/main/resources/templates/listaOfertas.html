<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:replace="~{/fragments/head :: head}"></head>
<body>
    <main class="d-flex flex-column justify-content-center align-items-center w-100">
        <nav th:replace="~{/fragments/navBar :: nav}"></nav>
        <div class="slogan">
            <h1>Lista de Ofertas</h1>
        </div>
        <div class="contable">
            <table>
                <thead>
                    <tr>
                        <th scope="col">Titulo Oferta</th>
                        <th scope="col">Descripcion Oferta</th>
                        <th scope="col">Precio Oferta</th>
                        <th scope="col">Modificar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody th:each="oferta : ${ofertas}">
                    <tr class="align-items-center">
                        <td class="align-items-center" th:text="${oferta.titulo}"></td>
                        <td  th:text="${oferta.descripcion}"></td>
                        <td  th:text="${oferta.precio}"></td>
                        <td class="align-items-center">
                            <a title="modificar" th:href= "@{/oferta/modificar/__${oferta.id}__}">
                                <img class="icono" src="https://cdn.icon-icons.com/icons2/3230/PNG/512/edit_modify_icon_196940.png" alt="icono">
                            </a>
                        </td>
                        <td>
                            <a title="eliminar" th:href= "@{/oferta/eliminar/__${oferta.id}__}">
                                <img class="icono" src="https://cdn.icon-icons.com/icons2/1919/PNG/512/biggarbagebin_121980.png" alt="icono">
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </main>
</body>
</html>
