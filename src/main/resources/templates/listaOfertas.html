<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:replace="/fragments/head :: head"></head>
<body>
    <nav th:replace="/fragments/navBar :: nav"></nav>
    <div class="container">
        <h1>Lista de Ofertas</h1>
    </div>
    <div class="container m-5">
        <table class="table table-light">
            <thead>
                <tr>
                    <th scope="col">Titulo Oferta</th>
                    <th scope="col">Descripcion Oferta</th>
                    <th scope="col">Precio Oferta</th>
                    <th scope="col">Modificar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody th:each="oferta : ${ofertas}">
                <tr>
                    <td  th:text="${oferta.titulo}"></td>
                    <td  th:text="${oferta.descripcion}"></td>
                    <td  th:text="${oferta.precio}"></td>
                    <td>
                        <a title="modificar" th:href= "@{/oferta/modificar/__${oferta.id}__}">
                            <img class="icono" src="https://cdn.icon-icons.com/icons2/3230/PNG/512/edit_modify_icon_196940.png" alt="icono" width=10% height=10%>
                        </a>
                    </td>
                    <td>
                        <a title="eliminar" th:href= "@{/oferta/eliminar/__${oferta.id}__}">
                            <img class="icono" src="https://cdn.icon-icons.com/icons2/1919/PNG/512/biggarbagebin_121980.png" alt="icono" width=10% height=10%>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
