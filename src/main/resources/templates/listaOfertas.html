<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
lang="en">
    <head>
        <title>Sonno Bella | Lista de Ofertas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/navBar.css">
        <link rel="stylesheet" href="/css/ofertas.css">
    </head>
<body>
    <main class="main__ofertas">
        <nav th:replace="~{/fragments/navBar :: nav}"></nav>
        <div class="slogan">
            <h1>Lista de Ofertas</h1>
        </div>
        <div class="listaOfertasMain">
            <div th:each="oferta : ${ofertas}" class="listaOfertas">
                <div class="listaOfertasContPrincipal">
                    <img class="imgOferta" th:src="@{/imagen/oferta/__${oferta.id}__}" alt="Img Oferta">
                    <h3 th:text="${oferta.titulo}"></h3>
                    <p  th:text="${oferta.descripcion}"></p></p>
                    <div class="precioOferta">
                        <b><p th:text="'Precio: $'+${oferta.precio}" class="textPrecio" ></p></b>
                        <button class="btn btn-success" th:if="${session.usuariosession != null}">
                            <a title="reservar" class="linkBtn" th:href="@{/oferta/reservar/__${oferta.id}__}">Reservar</a>
                        </button>
                        <button class="btn btn-success" th:if="${session.usuariosession == null}">
                            <a title="reservar" class="linkBtn" href="/login">Reservar</a>
                        </button>
                    </div>
                </div>
                <div th:if="${session.usuariosession != null}" sec:authorize="hasRole('ADMIN')"
                class="listaOfertasCont">
                    <a title="modificar" th:href= "@{/oferta/modificar/__${oferta.id}__}"
                    class="linkListaOfertas">
                        <img class="icono" src="https://cdn.icon-icons.com/icons2/3230/PNG/512/edit_modify_icon_196940.png" alt="icono">
                    </a>
                    <a title="eliminar" th:href= "@{/oferta/eliminar/__${oferta.id}__}"
                    class="linkListaOfertas">
                        <img class="icono" src="https://cdn.icon-icons.com/icons2/1919/PNG/512/biggarbagebin_121980.png" alt="icono">
                    </a>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </main>
</body>
</html>
