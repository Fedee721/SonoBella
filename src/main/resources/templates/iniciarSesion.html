<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>  
    <title>Sonno Bella | Iniciar Sesion</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/navBar.css">
    <link rel="stylesheet" href="/css/index.css">
  </head>
  <body>
    <main class="d-flex flex-column justify-content-center align-items-center w-100">
      <nav th:replace="~{/fragments/navBar :: nav}"></nav>
      <form th:action="@{/logincheck}" method="POST"
        class="form-signin d-flex flex-column justify-content-center align-items-center container"
        style="width: 50%; gap: 1rem;">
        <h1 class="h3 mb-3 fw-normal">Iniciar Sesion</h1>
        <div class="form-floating">
            <input type="email"class="form-control"
              id="floatingInput" placeholder="name@example.com" name="email"/>
            <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control"
            id="floatingPassword" placeholder="Password" name="password"/>
          <label for="floatingPassword">Contraseña</label>
        </div>

        <div th:replace="~{/fragments/error :: div}"></div>
        
        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox"
            value="remember-me" id="flexCheckDefault"/>
          <label class="form-check-label" for="flexCheckDefault">Remember me</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">
          Iniciar Sesion
        </button>
        <p>Para reservar un turno debes iniciar sesion.</p>
        <p>¿No tienes sesion? Registrate <a href="/registrar">aquí</a></p>
      </form>
      <section class=" text-center">
        <div class="row mt-3">
            <div class="divVolver">
                <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
            </div>
        </div>
      </section>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"
      ></script>
    </main>
  </body>
</html>
