<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:replace="/fragments/head :: head"></head>
<body>
    <nav th:replace="/fragments/navBar :: nav"></nav>
    <div class="container">
        <h1>Crear Oferta</h1>
    </div>
    <div class="container">
        <form action="/oferta/registro" method="POST" class="border-black">
            <div class="mb-3 border-black">
                <label for="tituloOferta" class="form-label">Titulo de la Oferta</label>
                <input type="text" class="form-control border-black" id="tituloOferta" placeholder="Lifting de pestañas" name="titulo">
            </div>
            <div class="mb-3 border-black">
                <label for="descripcionOferta" class="form-label">Descripcion de la Oferta</label>
                <input type="text" class="form-control border-black" id="descripcionOferta" placeholder="Levanta tus pestañas con un lifting saludable." name="descripcion">
            </div>
            <div class="mb-3 border-black">
                <label for="precioOferta" class="form-label">Precio de la Oferta</label>
                <input type="number" class="form-control border-black" id="precioOferta"  value=2000 placeholder=2000 name="precio">
            </div>
            
            <div th:if="${error!=null}" class="card text-white bg-danger mb-3 mensajeError">
                <div class="card-body">
                    <h5 class="card-title">Error!!</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            <div th:if="${exito!=null}"class="card text-white bg-success mb-3 mensajeExito">
                <div class="card-body">
                    <h5 class="card-title">Exito!!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Subir</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
