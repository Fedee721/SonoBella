<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <title>Sonno Bella | Crear Oferta</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/navBar.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <main class="d-flex flex-column justify-content-center align-items-center w-100" >
        <nav th:replace="~{/fragments/navBar :: nav}"></nav>
        <div class="slogan">
            <h1>Crear Oferta</h1>
        </div>
        <div class="container">
            <form action="/oferta/registro" method="POST" class="formContainer" enctype="multipart/form-data">
                <div class="elementoInput">
                    <h4 for="tituloOferta" class="form-label">Titulo de la Oferta</h4>
                    <input type="text" class="form-control border-black" id="tituloOferta" placeholder="Lifting de pestañas" name="titulo">
                </div>
                <div class="elementoInput">
                    <h4 for="descripcionOferta" class="form-label">Descripcion de la Oferta</h4>
                    <input type="text" class="form-control border-black" id="descripcionOferta" placeholder="Levanta tus pestañas con un lifting saludable." name="descripcion">
                </div>
                <div class="elementoInput">
                    <h4 for="precioOferta" class="form-label">Precio de la Oferta</h4>
                    <input type="number" class="form-control border-black" id="precioOferta"  value=2000 placeholder=2000 name="precio">
                </div>
                <div class="form-group my-3">
                    <h4>Imagen de la Oferta</h4>
                    <input type="file" class="form-control" style="width: 35%;" name="archivo" >
                </div>
                <div class="inputCheck">
                    <input type="checkbox" style="width: 1.5rem;" id="esCursoOferta" name="esCurso">
                    <h4 for="esCursoOferta">¿Es curso?</h4>
                </div>
                <div th:replace="~{/fragments/error :: div}"></div>
                <button type="submit" class="btn btn-primary" style="width: 25%;">Subir</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </main>
</body>
</html>
