<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
    <head th:replace="~{/fragments/head :: head}"></head>
<body>
    <main class="d-flex flex-column justify-content-center align-items-center w-100">
        <nav th:replace="~{/fragments/navBar :: nav}"></nav>
        <div class="slogan">
            <h1>Modificar Oferta</h1>
        </div>
        <form class="formulario border-black" th:action="@{/oferta/modificar/__${oferta.id}__}" method="POST" enctype="multipart/form-data">
            <input hidden th:value="${id}" name="id">
            <div class="form-group mb-3 border-black">
                <label class="mb-2">Titulo</label> 
                <input th:value="${oferta.titulo}" type="text" class="form-control border-black" name="titulo">
            </div>
            <div class="form-group mb-3 border-black">
                <label class="mb-2">Descripcion</label> 
                <input th:value="${oferta.descripcion}" type="text" class="form-control border-black" name="descripcion">
            </div>
            <div class="form-group mb-3 border-black">
                <label class="mb-2">Precio</label> 
                <input th:value="${oferta.precio}" type="number" class="form-control border-black" name="precio">
            </div>
            <div class="form-group my-3">
                <h4>Imagen de la oferta</h4>
                <input type="file" class="form-control" name="archivo" >
            </div>
            <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </main>
</body>
</html>
