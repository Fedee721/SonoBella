<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>    
    <title>Sonno Bella | Registrar Usuario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/navBar.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
  <body>
    <main
      class="d-flex flex-column justify-content-center align-items-center w-100"
    >
      <nav th:replace="~{/fragments/navBar :: nav}"></nav>
      <form action="/registro" method="POST" enctype="multipart/form-data"
        class="form-signin d-flex flex-column justify-content-center align-items-center container"
        style="width: 50%; gap:1rem;">
        <h1 class="h3 mb-3 fw-normal">Registra tu usuario</h1>

        <div class="form-floating" style="width: 75%;">
          <input type="text" class="form-control"
          id="floatingInputNombre"name="nombre"/>
          <label for="floatingInputNombre">Nombre</label>
        </div>
        <div class="form-floating" style="width: 75%;">
          <input type="text" class="form-control"
          id="floatingInputApellido" name="apellido"/>
          <label for="floatingInputApellido">Apellido</label>
        </div>
        <div class="form-floating" style="width: 75%;">
          <input type="email" class="form-control"
          id="floatingInputEmail" name="email"/>
          <label for="floatingInputEmail">Email</label>
        </div>
        <div class="form-floating" style="width: 75%;">
          <input type="password" class="form-control"
          id="floatingPassword" name="pass"/>
          <label for="floatingPassword">Contraseña</label>
        </div>
        <div class="form-floating" style="width: 75%;">
          <input type="password" class="form-control"
          id="floatingPassword2" name="pass2"/>
          <label for="floatingPassword2">Repite tu contraseña</label>
        </div>
        <div class="form-group my-3">
            <h4>Imagen de perfil</h4>
            <input type="file" class="form-control" name="archivo" >
        </div>
        <!--Manejo de errores-->
        <div th:replace="~{/fragments/error :: div}"></div>

        <button class="btn btn-primary w-100 py-2" type="submit">
          Registrarse
        </button>
      </form>
      <div th:replace="~{/fragments/footer :: div}"></div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"
      ></script>
    </main>
  </body>
</html>
